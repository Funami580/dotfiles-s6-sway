// Check if it is the default browser
defaultPref("browser.shell.checkDefaultBrowser", true);

// URL bar: disable autofill and suggestions
defaultPref("browser.urlbar.autoFill", false);
defaultPref("browser.urlbar.suggest.bookmark", false);
defaultPref("browser.urlbar.suggest.engines", false);
defaultPref("browser.urlbar.suggest.history", false);
defaultPref("browser.urlbar.suggest.openpage", false);
defaultPref("browser.urlbar.suggest.topsites", false);

// URL bar: 25 results as upper bar
defaultPref("browser.urlbar.maxRichResults", 25);

// Always ask whether it should download the file
defaultPref("browser.download.improvements_to_download_panel", false);

// Enable default download directory
defaultPref("browser.download.useDownloadDir", true);

// Do not save last download directory
pref("browser.download.lastDir", "");

// Do not open download panel, when starting download
pref("browser.download.panel.shown", true);

// Enable userChrome.css
defaultPref("toolkit.legacyUserProfileCustomizations.stylesheets", true);

